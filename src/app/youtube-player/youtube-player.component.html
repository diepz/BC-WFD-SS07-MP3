<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="flex-box">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" *ngIf="song; else tmpl">
                    <div class="item active">
                        <h2>Song name: {{song.song}}</h2>
                        <iframe width="100%" height="315" [src]="getSrc()" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>

                    <div class="item">
                        <h2>Song name: {{song.song}}</h2>
                        <iframe width="100%" height="315" [src]="getSrc()" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>



                <!-- Left and right controls -->
                <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="http://localhost:4200/youtube/HBYirj2c_jw"  data-slide="next" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="right carousel-control" href="http://localhost:4200/youtube/N6O2ncUKvlg"  data-slide="next" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="right carousel-control" href="http://localhost:4200/youtube/uelHwf8o7_U"  data-slide="next" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="right carousel-control" href="http://localhost:4200/youtube/WpYeekQkAdc"  data-slide="next" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div id="desc" style="background-color: orangered; color: white; text-align: center" >
                <h3>Description</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>

    <h2>Nothing to play</h2>
</ng-template>
